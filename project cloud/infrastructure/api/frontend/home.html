<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delivery System | Home</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  
  .navbar {
    background-color: #333;
    color: white;
    padding: 15px 0;
  }
  
  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  
  .nav-logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-decoration: none;
  }
  
  .nav-links {
    display: flex;
    gap: 20px;
  }
  
  .nav-links a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  
  .nav-links a:hover, .nav-links a.active {
    background-color: #555;
  }
  
  .home-container {
    background-color: #fff;
    padding: 50px 40px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
    margin: 50px auto;
  }
  
  .home-container h1 {
    font-size: 32px;
    margin-bottom: 20px;
    color: #333;
  }
  
  .home-container p {
    font-size: 18px;
    margin-bottom: 30px;
    color: #555;
  }
  
  .btn {
    display: inline-block;
    width: 80%;
    padding: 14px;
    margin: 12px 0;
    font-size: 18px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  
  .btn:hover {
    background-color: #555;
  }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="/home" class="nav-logo">Delivery App</a>
      <div class="nav-links">
        <a href="/home" class="active">Home</a>
        <a href="/register-page">Register</a>
        <a href="/login-page">Login</a>
      </div>
    </div>
  </nav>
       
  <div class="home-container">
    <h1>Welcome to the Delivery System</h1>
    <p>Register a new account or login to continue</p>
    <a href="/register-page" class="btn">Register</a>
    <a href="/login-page" class="btn">Login</a>
  </div>
</body>
</html>
